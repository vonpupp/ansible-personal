- name: Install python devel env
  sudo: yes
  #sudo_user: "{{ ansible_user_id }}"
  pacman: name={{ item }} state=present
  with_items:
    - base-devel
    - ipython
    - python-docs
    - python-virtualenv
    - python2
    - python2-docs
    - python2-pip
    - python2-virtualenv

- name: Install python pip env
  sudo: yes
  #sudo_user: "{{ user }}"
  pip: name={{ item }}
  with_items:
    - envdir
    - autoenv
    - virtualenvwrapper
