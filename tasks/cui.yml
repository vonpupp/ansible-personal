- name: Start and enable services
  sudo: yes
  service: name={{ item }} state=started enabled=yes
  with_items:
    - autofs
    - docker
    - libvirtd
    - NetworkManager
    - rpcbind.service
    - nfs-client.target
    - remote-fs.target
    - autofs.service
