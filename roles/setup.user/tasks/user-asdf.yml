- name: Install python2 eggs
  become: yes
  become_user: "{{ user }}"
  pip:
    name: "{{ item }}"
    executable: pip2
  environment:
    PATH: "{{ lookup('env', 'PATH') }}:~{{ user }}/.asdf/bin:~{{ user }}/.asdf/shims"
  with_items:
    - trash-cli
    - tmuxp
    - envdir
    - youtube-dl
    - mu-repo
    - subliminal
    - goobook
#    - gosync
#    - yolk
#    - beets
#    - discogs_client
#    - requests
#    - pylast
#    - mpd

#  command: "bash -lc 'cd ~ && ~{{ user }}/.asdf/shims/gem install {{ item }}'"
- name: Install ruby gems
  become: yes
  become_user: "{{ user }}"
  gem:
    name: "{{ item }}"
    state: latest
  environment:
    PATH: "{{ lookup('env', 'PATH') }}:~{{ user }}/.asdf/bin:~{{ user }}/.asdf/shims"
  with_items:
    - bundler
    - bundle
    - travis
    - rdiscount

- name: Reshim asdf vm "{{ item }}"
  become: yes
  become_user: "{{ user }}"
  command: "bash -lc 'cd ~ && ~{{ user }}/.asdf/bin/asdf reshim {{ item }}'"
  environment:
    PATH: "{{ lookup('env', 'PATH') }}:~{{ user }}/.asdf/bin:~{{ user }}/.asdf/shims"
  with_items:
    - python
    - ruby
